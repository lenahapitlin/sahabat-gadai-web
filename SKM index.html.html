<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penilaian Kepuasan Nasabah - Sahabat Gadai</title>
  <style>
    :root { --brand:#2a7c4b; --bg:#f5f5f5; --card:#fff; --text:#333; }
    *{box-sizing:border-box} body{margin:0;font-family:Arial,system-ui;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:22px}
    .center{text-align:center}
    .logo{width:120px;height:auto;border-radius:12px;display:block;margin:0 auto 10px}
    h1{margin:6px 0 4px;color:var(--brand);font-size:22px}
    p.lead{margin:0 0 18px;color:#555}
    label{display:block;margin:12px 0 6px;font-weight:bold}
    input[type="text"], select, textarea{
      width:100%;padding:10px;border:1px solid #d7d7d7;border-radius:8px;font-size:14px;background:#fff
    }
    textarea{resize:vertical;min-height:96px}
    .btn{display:inline-block;background:var(--brand);color:#fff;border:none;padding:12px 18px;border-radius:10px;
      cursor:pointer;font-weight:600;font-size:15px}
    .btn:focus{outline:2px solid #1e5a38;outline-offset:2px}
    .foot{margin-top:14px;font-size:12px;color:#777}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
      <!-- Logo dari Google Drive -->
      <img class="logo" src="https://drive.google.com/uc?export=view&id=17lFnUBQ1c_lgU2j4zeUHINqlNtFU3_cC" alt="Logo Sahabat Gadai" />
      <h1>Survey Kepuasan Nasabah</h1>
      <p class="lead">Suara Anda membantu kami meningkatkan layanan setiap hari üôè</p>
    </div>

    <form class="card" action=https://formspree.io/f/meozyako 
method="POST">
      <label for="nama">Nama (opsional)</label>
      <input id="nama" type="text" name="nama" placeholder="Contoh: Lena Hapitlin" />

      <label for="rating">Rating Kepuasan</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Pilih rating Anda</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Sangat Puas</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Puas</option>
        <option value="3">‚≠ê‚≠ê‚≠ê Cukup</option>
        <option value="2">‚≠ê‚≠ê Kurang</option>
        <option value="1">‚≠ê Tidak Puas</option>
      </select>

      <label for="komentar">Komentar / Saran</label>
      <textarea id="komentar" name="komentar" placeholder="Ceritakan pengalaman Anda di cabang kami"></textarea>

      <label for="cabang">Cabang (opsional)</label>
      <select id="cabang" name="cabang">
        <option value="" selected>Tidak menyebutkan</option>
        <option value="RA Kosasih 1">RA Kosasih 1</option>
        <option value="RA Kosasih 2">RA Kosasih 2</option>
      </select>

      <input type="hidden" name="_redirect" value="thanks.html" />
      <input type="text" name="_gotcha" style="display:none" />

      <div class="center" style="margin-top:16px">
        <button class="btn" type="submit">Kirim Penilaian</button>
      </div>

      <div class="foot center">
        Data Anda aman. Dengan mengirimkan formulir ini, Anda setuju masukan Anda diproses untuk peningkatan layanan.
      </div>
    </form>
  </div>
</body>
</html>
